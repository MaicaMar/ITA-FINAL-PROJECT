<div class="wrapper">
  @if(!loading){
    <div class="body">
      <img class="logo" src="../../../assets/img/login.png" alt="img-login">
      <h3 class="mb-4">Login</h3>
      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
        <label>Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
        <label>Password</label>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/signin">Registrar</a></p>
    </div>
  }
  @if(loading){
    <app-spinner></app-spinner>
  }
</div>

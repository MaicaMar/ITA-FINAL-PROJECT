<div class="wrapper">
  @if(!loading){
    <div class="body">
      <img class="logo" src="../../../assets/img/login-mustard.png" alt="img-login">
      <h3 class="mb-4 mt-2">Login</h3>
      <div class="form-floating mb-3 shadow-lg">
        <input type="text" [(ngModel)]="username" class="form-control rounded-3" placeholder="Ingrese usuario">
        <label>Username</label>
      </div>
      <div class="form-floating mb-3 shadow-lg">
        <input type="password" [(ngModel)]="password" class="form-control rounded-3" placeholder="Ingrese password">
        <label>Password</label>
      </div>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg shadow-lg" (click)="login()">Send</button>
      </div>
      <p class="mt-3">If you don't have an account <a routerLink="/signin"> Register</a></p>
    </div>
  }
  @if(loading){
    <app-spinner></app-spinner>
  }
</div>
